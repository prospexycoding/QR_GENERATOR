<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR GENERATOR</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <h3>QR GENERATOR</h3>
        <nav>
            <a href=""><img src="home.png" alt="" width="25"><span>Home</span></a>
            <a href=""><img src="help.png" alt="" width="25"><span>Help</span></a>
            <a href=""><img src="about us.png" alt="" width="25"><span>About us</span></a>
            <a href=""><img src="contact.png" alt="" width="25"><span>Contact us</span></a>


            
        </nav>
        <img src="menu.png" alt="" width="25" class="menu">


        <small class="theme">
            <span class="roll">

            </span>
        </small>
    </header>
    <main>
        <div class="clock">
            <h1>
                <span class="hours-span">00</span> : <span class="minutes-span">00</span> : <span class="seconds-span">00 </span><span class="am">??</span>
            </h1>

            <h3>
                <span class="day">???</span> / <span class="month">???</span><span class="date">??</span> / <span class="year">???</span>
            </h3>
        </div>
        <div class="generator">
            <input type="text" name="" id="" placeholder="Enter Text" class="qr-text">
            <div class="img-container">
                <img src="" alt="" class="qr-image">
            </div>
            <button class="generate-btn">GENERATE</button>
        </div>
    </main>
    <footer>
        <p>&copy;Rights <span>2023</span> All Rights Reserved. Designed by Idisi Prosper.</p>
    </footer>

    <script src="app.js"></script>
    
</body>
</html>
